  <link

  />

  <body>
    <nav class = "nav">

    <a href = "/add" data-link>Add Recipe</a>
    <a href = "/results" data-link>Search Results</a> -->
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <div class="homePage"></div>
    
    <script
      src="https://unpkg.com/react@16/umd/react.production.min.js"
      crossorigin
    ></script>
    <script

    <script type="text/babel" src="./React/HomePage.js"></script>

    <script type="text/babel">
